<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec-Dec2Bin</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="B2D-D2B" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <header id="header">
      <button id="settings-trigger" class="ui-btn">SETTINGS</button>
      <div class="header__container">
        <ul class="header__navigation">
          <li class="header__navigation-item is-active" data-tab="DECIMAL_TO_BINARY">
            <button>DECIMAL TO BINARY</button>
          </li>
          <li class="header__navigation-item" data-tab="BINARY_TO_DECIMAL">
            <button>BINARY TO DECIMAL</button>
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <main id="terminal">
        <section class="terminal__calculation">
          <form id="converter-form">
            <h3 id="converter-form__title" data-title="input-title">DECIMAL</h3>
            <div class="converter-form__container">
              <label for="value" class="ui-label">&&gt;</label>
              <input
                class="ui-input"
                type="text"
                id="value"
                name="value"
                inputmode="numeric"
                autocomplete="off"
              />
              <span class="ui-error"></span>
              <button class="ui-btn" type="submit">CONVERTE</button>
            </div>
          </form>

          <div id="calculation-steps">
            <h3>CALCULATION PROCESS</h3>
            <div class="calculation-steps__process">
              <div>
                <p>CALCULATION</p>
                <textarea disabled id="calculation-steps__calculation-step"></textarea>
              </div>
              <div>
                <p>RESULT</p>
                <textarea disabled id="calculation-steps__result-step"></textarea>
              </div>
            </div>
          </div>
          <div id="converter-output">
            <h3 id="converter-output__title" data-title="output-title">BINARY</h3>
            <div class="converter-output__container">
              <p for="value" class="ui-label">&&gt;</p>
              <input
                class="ui-input"
                type="text"
                id="result"
                name="result"
                inputmode="numeric"
                disabled
              />
            </div>
          </div>
        </section>
        <section id="settings-panel" class="settings-modal">
          <div class="settings-modal__overlay"></div>
          <div class="settings-modal__content">
            <h3>SETTINGS</h3>
            <div class="settings-panel__menu">
              <p>DISPLAY CALCULATION</p>
              <button class="ui-btn is-selected" type="button" data-display="enabled">
                ENABLED
              </button>
              <button class="ui-btn" type="button" data-display="disabled">DISABLED</button>
            </div>
            <button id="settings-close" class="ui-btn" type="button">CLOSE</button>
          </div>
        </section>
      </main>
      <footer class="terminal__footer"></footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
