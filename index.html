<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bin2dec-dec2bin</title>
  </head>

  <body>
    <header id="header">
      <div class="header__container">
        <ul class="header__navigation">
          <li class="header__navigation-item is-active" data-tab="DECIMAL_TO_BINARY">
            <button>DECIMAL TO BINARY</button>
          </li>
          <li class="header__navigation-item" data-tab="BINARY_TO_DECIMAL">
            <button>BINARY TO DECIMAL</button>
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <main id="terminal">
        <section class="terminal__calculation">
          <form id="converter-form">
            <h3 id="converter-form__title">DECIMAL INPUT</h3>
            <div class="converter-form__container">
              <label for="value" class="ui-label">&&gt;</label>
              <input class="ui-input" type="number" id="value" name="value" />
              <span class="ui-error"></span>
              <button class="ui-btn" type="submit">CONVERTE</button>
            </div>
          </form>

          <div class="calculation-display">
            <h3>CALCULATION PROCESS</h3>
            <div class="calculation-display__process">
              <div>
                <p>CALCULATION</p>
                <textarea disabled id="calculation-display__calculation-step"></textarea>
              </div>
              <div>
                <p>RESULT</p>
                <textarea disabled id="calculation-display__result-step"></textarea>
              </div>
            </div>
          </div>
          <div class="result-display">
            <h3 id="result-display__title">BINARY RESULT</h3>
            <div class="result-display__container">
              <p for="value" class="ui-label">&&gt;</p>
              <input class="ui-input" type="number" id="result" name="result" disabled />
            </div>
          </div>
        </section>
        <section class="terminal__settings">
          <div id="settings">
            <h3>SETTINGS</h3>
            <div class="settings__menu">
              <p>DISPLAY CALCULATION</p>
              <button class="ui-btn is-enabled" type="submit">ENABLED</button>
              <button class="ui-btn" type="submit">DISABLED</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="terminal__footer"></footer>
    </div>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
